<!DOCTYPE html>
<html>

<head>
  <title>Place Autocomplete Address Form</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>

<body>
  <div id="locationField">
    <input id="autocomplete1" placeholder="Enter your source address" onFocus="geolocate_src()" type="text"></input>

    <div id="locationField">
    <input id="autocomplete2" placeholder="Enter your destination address" onFocus="geolocate_des()" type="text"></input>
  </div>

  <script>
    var autocomplete1,autocomplete2;

    function initAutocomplete() {
      autocomplete1 = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete1')),
        { types: ['geocode'] });
          autocomplete2 = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete2')),
        { types: ['geocode'] });
      }
    function geolocate_src() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var geolocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          var circle = new google.maps.Circle({
            center: geolocation,
            radius: position.coords.accuracy
          });
          autocomplete1.setBounds(circle.getBounds());
        });
      }
    }
     
    function geolocate_des() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var geolocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          var circle = new google.maps.Circle({
            center: geolocation,
            radius: position.coords.accuracy
          });
          autocomplete2.setBounds(circle.getBounds());
        });
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMkK8qXIT_w_pMGer7Bd6cP5eSocoGpKg&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
