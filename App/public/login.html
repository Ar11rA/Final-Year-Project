<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlashRIDE Login Page</title>
    <link rel='stylesheet' type='text/css' href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' />
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' />
    <link rel="stylesheet" href="css/login.css" />
</head>
<div id="flatix">

    <body id="myPage">
        <center>
            <div id="flatix">
                <header>
                    <h1 class="title"><i class="fa fa-user"></i>Sign In</h1>
                </header>
                <section>
                    <input type="text" id='email' name="email" class="mail" placeholder="E-Mail Address">
                    <input type="password" id='password' name="password" class="password" placeholder="Password">
                    <a href="#" title="Lost your password?"><br>Forgot your password?</br>
                    </a>
                    <br>
                    <button type="button" class="login" onclick="validateLogin()" value="SIGN IN">
                        LOG IN
                    </button>
                </section>
                <footer>
                    FlashRIDE
                </footer>
            </div>
        </center>
    </body>
</div>
<script src="./js/validateLogin.js"></script>

</html>
